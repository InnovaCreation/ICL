<!DOCTYPE html>
<html>
	<head>
		<title>ICLauncher</title>
	</head>
	<body>
		<header>
			<h1>Hello World!</h1>
			We are using node.js <script>document.write(process.version)</script>.
		</header>
		
		<div>
			<div><a>path/to/java</a><input id="java_path"></input></div>
			<div><a>JVM args</a><input id="jvm_args"></input></div>
			<div><a>Class Path</a><input id="class_path"></input></div>
			<div><a>Main Class</a><input id="mainClass"></input></div>
			<div><a>Minecraft Arguments</a><input id="minecraftArguments"></input></div>
			
			<button id="launch_button">Launch!</button>
		
			<script>
			document.getElementById('launch_button').onclick =
				function(){ LaunchGame(AssemblyLaunchCMD(
					document.getElementById('java_path').value,
					document.getElementById('jvm_args').value,
					document.getElementById('class_path').value,
					document.getElementById('mainClass').value,
					document.getElementById('minecraftArguments').value
				)); };

			function AssemblyLaunchCMD(
				java_path,
				jvm_args,
				class_path,
				mainClass,
				minecraftArguments)
			{
				return java_path  + " "
				     + jvm_args   + " "
				     + class_path + " "
				     + mainClass  + " "
				     + minecraftArguments;
			}

			function LaunchGame(args) {
				alert('Launch Minecraft with: ' + args);
				
				var sys = require('sys')
				var exec = require('child_process').exec;
				var child = exec(args, function (error, stdout, stderr) {
					sys.print('stdout: ' + stdout);
					sys.print('stderr: ' + stderr);
					if (error !== null) {
						console.log('exec error: ' + error);
					}
				});
			}
			</script>
		</div>
		
		<div>
			<h1>Load arguments from Minecraft's json</h1>
			<div><a>path/to/json</a><input id="json_file_path"></input></div>
			<button id="launch_button" onclick="LoadMinecraftArgsFromJSON(document.getElementById('json_file_path').value)">Load</button>
			
			<script>
			function LoadMinecraftArgsFromJSON(file) {
				var json = require(file);
				
				// Automatically fill in java (though it could be javaw, or others)
				document.getElementById('java_path').value = 'java';
				
				// Fill direct accessed data from JSON
				document.getElementById('mainClass').value = json.mainClass;
				
				// Fill the lib jars
				var lib_dir = '/path/to/library/';
				var lib_args = '-cp "';
				json.libraries.forEach(function(lib) {
					console.log(lib.name);
					
					if (lib.downloads.classifiers) {
						// Lib classifiers stuff
						
					} else {
						console.log(lib.downloads.artifact.path);
					
						lib_args += lib_dir + lib.downloads.artifact.path + ":"
					}
				});
				// Add main jar to those libs
				var versions_dir = '/path/to/versions/';
				var version_id = '1.11.2';
				lib_args += versions_dir + version_id + '.jar"'
				// Output args
				console.log(lib_args);
			}
			</script>
		</div>
	</body>
</html>
